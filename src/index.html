<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header>
            <h1>To-do List</h1>
        </header>
        <main>
            <div id="side-panel">   
                <ul data-default-projects>
                    <li class="project" id="all">All</li>
                    <li class="project" id="scheduled">Scheduled</li>
                    <li class="project" id="important">Important</li>
                </ul>
                <hr id="side-panel-hr">
                <ul data-projects>
                </ul>
                <form action="" data-add-new-projects-form>
                    <input data-add-new-projects-input type="text" aria-label="new-project" class="new-project" placeholder=" + Add new project" maxlength="20">
                </form>
            </div>
            <div id="main-panel">
                <div id="project-header">
                    <div id="project-title-container">
                        <h1 id="project-title"></h1>
                    </div>
                </div>
                <div id="main-container">
                    <div id="todo-list-container">
                        <div id="todo-list">
                            <!-- This div will hold the actual tasks, 
                                it was added so that the input field to add tasks 
                                won't interfere with the actual tasks -->
                            <div data-todos>
                            </div>
                            <form data-new-todo-input-form>
                                <input class="add-todo" placeholder="+ Add new task" data-new-todo-input-field maxlength="85">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
